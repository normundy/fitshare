<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'fitshare/style.css' %}">
  </head>
  <body>
    <div class="row">
      <div class="column1">
        <div class="navigation">
          <span class="fitshare"><a href="/fitshare/">Fitshare</a></span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <span><a href="/fitshare/workouts/">Workouts</a> | <a href="/login/">Login</a> | <a href="/register/">Register</a></span>
        </div>
        <div class="recent_workouts">
          <a href="/fitshare/workouts/">Recent Workouts</a>
        </div>
        {% for workout in recent_workouts %}
        <div class="workout">
          <a href="/fitshare/view_workout/{{ workout.id }}">- {{ workout.name }}</a>
        </div>
        {% endfor %}
        <div class="footer">
          <span><a href="/about/">About</a> | <a href="/contact/">Contact</a></span>
        </div>
      </div>
      <div class="workouts_all">
        <div class="workouts_all_header">
          <span>All Workouts</span>
        </div>
        {% for workout in workouts %}
        <div class="workouts_all_row">
          <span>Guest</span>
          <span><a href="/fitshare/view_workout/{{ workout.id }}">{{ workout.name }}</a></span>
          <span>{{ workout.type }}</span>
        </div>
        {% endfor %}
      </div>
  </body>
</html>
