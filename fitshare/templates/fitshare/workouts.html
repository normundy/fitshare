{% extends "base.html" %}

{% block content %}

<div class="workouts_all">
  <div class="workouts_all_header">
    <span>All Workouts</span>
  </div>
  {% for workout in workouts %}
  <div class="workouts_all_row">
    <span>Name: <a href="/fitshare/view_workout/{{ workout.id }}">{{ workout.name }}</a></span>
    <span>Type: {{ workout.type }}</span>
  </div>
  {% endfor %}
</div>

{% endblock content %}
